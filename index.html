<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="favicon" href="favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="style.css">
        <title>Rhythm and Drums | Suraj Roy</title>
    </head>
    <body>
        <div class="container">
            <div id="drum-machine">
                <div class="btn-group">
                    <div id='lib-1'>PLAY DRUM</div>
                    <div id='lib-2'>PLAY PIANO</div>
                    <div id='lib-3'>PLAY GUITAR</div>
                </div>
                <div id="display">
                    <p id='beat-name'>Click a <strong>Pad</strong> or press a <strong>Key</strong></p>
                </div>
                <div id="pad-container">
                   <div class='drum-pad' id='Q'></div>
                      <div class='drum-pad' id='W'></div>
                      <div class='drum-pad' id='E'></div>
                      <div class='drum-pad' id='A'></div>
                      <div class='drum-pad' id='S'></div>
                      <div class='drum-pad' id='D'></div>
                      <div class='drum-pad' id='Z'></div>
                      <div class='drum-pad drum-pad-hover' id='X'></div>
                      <div class='drum-pad drum-pad-clicked' id='C'></div>
                </div>
            </div>
        </div>
        <script src="script.js" type="text/javascript"></script>
    </body>
    </html>
